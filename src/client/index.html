<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <!-- META TAGS START -->
        <meta property="og:title" content="Game Day Grill" />
        <meta property="og:site_name" content="Game Day Grill" />
        <meta property="og:url" content="https://github.com/lovelyjacob-com/gdg-showcase/tree/main" />
        <meta
            property="og:description"
            content="Game Day Grill is a restaurant that was crafted by a family of hard workers, sports watchers, and cookout lovers. Our goal is to serve this country with burgers, fries, and those sweet home runs. And while we keep that good Game Day taste in mouths across the tri-state, Game Day Grill has a humble, country-folk beginning."
        />
        <meta property="og:type" content="restaurant" />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/jacobhumston/bpa23/main/src/client/assets/images/logo.png"
        />
        <!-- META TAGS END -->
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="javascript/libs.js"></script>
        <script src="/javascript/defualt.js"></script>
        <link rel="preload" as="image" href="assets/images/logo.png" />
    </head>
    <body style="display: none">
        <!--Front page image-->
        <div id="frontPicture">
            <div id="mainImageBackground"></div>
            <img
                id="mainImage"
                src="./assets/images/burgermain.png"
                alt="A burger with a sesame seed bun, onions, cheese, tomato, and lettuce is pictured. The burger has a stick in the middle of it. To the right of the burger there is a box of fries."
            />
        </div>

        <!--Front page welcome text thingy (i'll change this later)-->
        <h1 id="mainText">Welcome To Our Grill!</h1>

        <!--Front page photo gallery with links to pages-->
        <div id="frontPageGallery">
            <div>
                <a href="about-us"
                    ><img
                        class="frontPagePhotos"
                        src="./assets/images/aboutusimg.png"
                        alt="Three Game Day Grill employees are pictured. They are smiling and are wearing black aprons, on top of white or red shirts."
                /></a>
                <br />
                <p class="frontPagePhotosMainText">About Us</p>
                <p class="frontPagePhotosSubText">Our rise from rookie to star quarterback</p>
            </div>
            <div>
                <a href="menu"
                    ><img
                        class="frontPagePhotos"
                        src="./assets/images/menuimg.png"
                        alt="A physical Game Day Grill menu is pictured. It has a black background, with white text, and an orange banner at the top that says Sports Bar."
                /></a>
                <br />
                <p class="frontPagePhotosMainText">Menu</p>
                <p class="frontPagePhotosSubText">Our directory of delicious foods</p>
            </div>
            <div>
                <a href="locations"
                    ><img
                        class="frontPagePhotos"
                        src="./assets/images/locationimg1.png"
                        alt="A gray map of the southern half of Ohio is pictured. It has bright orange accents. There are three red markers on the map that point where our locations are."
                /></a>
                <br />
                <p class="frontPagePhotosMainText">Locations</p>
                <p class="frontPagePhotosSubText">Find a Game Day Grill near you</p>
            </div>
            <div>
                <a href="jobs"
                    ><img
                        class="frontPagePhotos"
                        src="./assets/images/insideimg.png"
                        alt="The interior of one of our locations is pictured. There is a dark orange wall and a black accent wall. Along the black wall, there are several TVs featuring different channels that are streaming different sport games. There are several booth tables along the black wall."
                /></a>
                <br />
                <p class="frontPagePhotosMainText">Join Us</p>
                <p class="frontPagePhotosSubText">Join the team today</p>
            </div>
        </div>

        <img
            class="quoteImage"
            src="./assets/images/new-banner.png"
            alt="A quote from The Portsmouth Daily Times that reads:...#1 Sports bar in the tri-state area. The flaming baseball Game Day Grill logo is pictured to the right of the text."
        />

        <div id="sloganContainer">
            <img
                src="./assets/images/winnerwinner.png"
                alt="Three football players are pictured. One of them is in the background, wearing a red uniform with the number 6 on it. The other two players are in focus and are fighting over the football. On the left is the player holding the football. He is wearing a white uniform with the number 19 on it. On the left is the person trying to grab the ball. He is wearing a red uniform, his number is out of focus."
            />
            <p class="left">Winner Winner</p>
            <div class="flexBreak"></div>
            <p class="right">Chicken Dinner</p>
            <img
                src="./assets/images/chickendinner.png"
                alt="A plate with a generous pile of fried chicken wings and legs is pictured. To the right in the background there are two dipping sauces. To the left in the background there is a bowl of fries."
            />
        </div>
    </body>
</html>
